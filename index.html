<body>

<div class="container">
    <header>
        <h1>ğŸ“ æœ€æ–°é«˜ä¸­ç‡ŸéšŠè³‡è¨Š</h1>
        <div class="subtitle">å³æ™‚åŒæ­¥å„å¤§å°ˆé™¢æ ¡ç‡ŸéšŠæƒ…å ±</div>
    </header>

    <div class="search-container">
        <div class="search-box-wrapper">
            <input type="text" id="searchInput" placeholder="ğŸ” æœå°‹ç‡ŸéšŠåç¨±æˆ–å…§å®¹..." onkeyup="filterData()">
        </div>

        <div class="dropdown">
            <button class="dropbtn">â‰¡ æ›´å¤šåŠŸèƒ½ â–¾</button>
            <div class="dropdown-content">
                <a href="#" target="_blank" id="lineBotLink">ğŸ¤– åŠ å…¥å®˜æ–¹å¸³è™Ÿ</a>
                </div>
        </div>
    </div>

    <div id="loading" class="loading">æ­£åœ¨è¼‰å…¥æœ€æ–°ç‡ŸéšŠè³‡è¨Š...</div>
    <div id="noResult" class="no-result">ğŸ˜• æ²’æœ‰æ‰¾åˆ°ç¬¦åˆçš„è³‡æ–™ï¼Œè«‹å˜—è©¦å…¶ä»–é—œéµå­—ã€‚</div>
    
    <div id="campList" class="camp-list"></div>
    <div id="pagination" class="pagination"></div>
</div>

<div id="modalOverlay" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal">
        <span class="modal-close" onclick="closeModalBtn()">Ã—</span>
        <div id="modalDate" class="modal-meta"></div>
        <div id="modalTitle" class="modal-title"></div>
        <div id="modalContent" class="modal-content"></div>
        
        <div id="attachSection" class="attach-section" style="display:none;">
            <span class="attach-title">ğŸ“ ç›¸é—œé™„ä»¶ä¸‹è¼‰ï¼š</span>
            <div id="modalAttachments"></div>
        </div>

        <a id="modalLink" href="#" target="_blank" class="original-link-btn">å‰å¾€åŸå§‹å…¬å‘Šé é¢ â†—</a>
    </div>
</div>

<script>
    // ===============================================
    // â˜…â˜…â˜… è¨­å®šå€ (è«‹ä¿®æ”¹é€™è£¡) â˜…â˜…â˜…
    // ===============================================
    
    // 1. è«‹å¡«å…¥æ‚¨çš„ Google Apps Script éƒ¨ç½²ç¶²å€
    const API_URL = "https://script.google.com/macros/s/AKfycbxNOG_cxSIFr7RKC5mlb8wGpKBmUrTPMFv4QqNy0hxWj9X5deMX3V7NBt7mwoI_5V0S/exec"; 

    // 2. è«‹å¡«å…¥ LINE Bot ID
    const LINE_BOT_ID = "@087ptzrl"; 

    // ===============================================

    // åˆå§‹åŒ– LINE é€£çµ
    document.addEventListener("DOMContentLoaded", function() {
        if (LINE_BOT_ID) {
            document.getElementById('lineBotLink').href = "https://line.me/R/ti/p/" + LINE_BOT_ID;
        }
    });

    let allCamps = [];       
    let filteredCamps = [];  
    let currentPage = 1;     
    const itemsPerPage = 15; 

    // å–å¾—è³‡æ–™
    fetch(API_URL)
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            allCamps = data.reverse(); // æœ€æ–°çš„æ’å‰é¢
            filteredCamps = allCamps; 
            renderPage(1); 
        })
        .catch(error => {
            document.getElementById('loading').innerHTML = 'âŒ è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèª API ç¶²å€æ˜¯å¦æ­£ç¢ºã€‚';
            console.error(error);
        });

    // æœå°‹éæ¿¾
    function filterData() {
        const keyword = document.getElementById('searchInput').value.toLowerCase().trim();
        filteredCamps = allCamps.filter(camp => {
            const titleMatch = camp.title.toLowerCase().includes(keyword);
            const contentMatch = camp.content && camp.content.toLowerCase().includes(keyword);
            return titleMatch || contentMatch;
        });
        renderPage(1);
    }

    // æ¸²æŸ“é é¢ (å«å¡ç‰‡æµ®ç¾å‹•ç•«)
    function renderPage(page) {
        currentPage = page;
        const listContainer = document.getElementById('campList');
        const noResult = document.getElementById('noResult');
        listContainer.innerHTML = ''; 

        if (filteredCamps.length === 0) {
            noResult.style.display = 'block';
            document.getElementById('pagination').innerHTML = '';
            return;
        } else {
            noResult.style.display = 'none';
        }

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageItems = filteredCamps.slice(startIndex, endIndex);

        pageItems.forEach((camp, index) => {
            let dateStr = camp.date ? String(camp.date).substring(0, 10) : 'æœªæ¨™ç¤º';
            if (dateStr.includes('T')) dateStr = dateStr.split('T')[0];

            const card = document.createElement('div');
            card.className = 'card';
            // è¨­å®šå»¶é²å‹•ç•«ï¼šæ¯å¼µå¡ç‰‡æ¯”ä¸Šä¸€å¼µæ™š 0.05 ç§’å‡ºç¾
            card.style.animationDelay = `${index * 0.05}s`;

            card.innerHTML = `
                <div class="card-date">ğŸ“… ${dateStr}</div>
                <div class="card-title">${camp.title}</div>
                <div class="card-preview">é»æ“ŠæŸ¥çœ‹è©³ç´°è³‡è¨Š...</div>
            `;
            card.onclick = () => openModal(camp);
            listContainer.appendChild(card);
        });

        renderPagination();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ç”Ÿæˆåˆ†é æŒ‰éˆ•
    function renderPagination() {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(filteredCamps.length / itemsPerPage);

        if (totalPages <= 1) return; 

        const createBtn = (text, onClick, disabled = false, isActive = false) => {
            const btn = document.createElement('button');
            btn.innerText = text;
            btn.className = `page-btn ${isActive ? 'active' : ''}`;
            btn.disabled = disabled;
            btn.onclick = onClick;
            return btn;
        };

        // ä¸Šä¸€é 
        paginationContainer.appendChild(createBtn('Â«', () => renderPage(currentPage - 1), currentPage === 1));

        // é ç¢¼é‚è¼¯ (æœ€å¤šé¡¯ç¤º 5 å€‹)
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);
        if (endPage - startPage < 4) startPage = Math.max(1, endPage - 4);

        for (let i = startPage; i <= endPage; i++) {
            paginationContainer.appendChild(createBtn(i, () => renderPage(i), false, i === currentPage));
        }

        // ä¸‹ä¸€é 
        paginationContainer.appendChild(createBtn('Â»', () => renderPage(currentPage + 1), currentPage === totalPages));
    }

    // é–‹å•Ÿå½ˆçª—
    function openModal(camp) {
        let dateStr = camp.date ? String(camp.date).substring(0, 10) : '';
        if (dateStr.includes('T')) dateStr = dateStr.split('T')[0];

        document.getElementById('modalDate').innerText = "ç™¼ä½ˆæ—¥æœŸï¼š" + dateStr;
        document.getElementById('modalTitle').innerText = camp.title;
        document.getElementById('modalContent').innerText = camp.content || "ç„¡è©³ç´°å…§å®¹";
        document.getElementById('modalLink').href = camp.link;

        const attachContainer = document.getElementById('modalAttachments');
        const attachSection = document.getElementById('attachSection');
        attachContainer.innerHTML = '';
        
        // è™•ç†é™„ä»¶é¡¯ç¤º
        if (camp.attachments && camp.attachments.trim() !== "" && camp.attachments !== "ç„¡é™„ä»¶") {
            attachSection.style.display = 'block';
            let files = camp.attachments.split('\n');
            files.forEach((fileUrl, index) => {
                // å˜—è©¦è§£ææª”å
                let fileName = "é™„ä»¶ä¸‹è¼‰ " + (index + 1);
                try { 
                    const urlObj = new URL(fileUrl);
                    fileName = decodeURIComponent(urlObj.pathname.split('/').pop());
                } catch(e){}
                
                let a = document.createElement('a');
                a.href = fileUrl;
                a.target = "_blank";
                a.className = "attach-link";
                a.innerHTML = "ğŸ“„ " + fileName;
                attachContainer.appendChild(a);
            });
        } else {
            attachSection.style.display = 'none';
        }
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal(event) { if (event.target.id === 'modalOverlay') document.getElementById('modalOverlay').style.display = 'none'; }
    function closeModalBtn() { document.getElementById('modalOverlay').style.display = 'none'; }
</script>

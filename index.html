<script>
   
    const API_URL = "https://script.google.com/macros/s/AKfycbxNOG_cxSIFr7RKC5mlb8wGpKBmUrTPMFv4QqNy0hxWj9X5deMX3V7NBt7mwoI_5V0S/exec"; 
    const LINE_BOT_ID = "@087ptzrl";
 
  
    document.addEventListener("DOMContentLoaded", function() {
        if (LINE_BOT_ID) document.getElementById('lineBotLink').href = "https://line.me/R/ti/p/" + LINE_BOT_ID;
    });

    let allCamps = [];       
    let filteredCamps = [];  
    let currentPage = 1;     
    const itemsPerPage = 15; 

    fetch(API_URL)
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            allCamps = data.reverse(); 
            filteredCamps = allCamps; 
            renderPage(1); 
        })
        .catch(error => {
            document.getElementById('loading').innerHTML = 'âŒ è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèª API ç¶²å€æ˜¯å¦æ­£ç¢ºã€‚';
            console.error(error);
        });

    // --- â˜…â˜…â˜… æ–°å¢ï¼šæœå°‹è™•ç†å‡½å¼ â˜…â˜…â˜… ---
    function handleSearch() {
        const input = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const keyword = input.value.toLowerCase().trim();

        // æ§åˆ¶å‰å‰é¡¯ç¤º/éš±è—
        clearBtn.style.display = keyword.length > 0 ? 'block' : 'none';

        // åŸ·è¡Œç¯©é¸
        filteredCamps = allCamps.filter(camp => {
            const titleMatch = camp.title.toLowerCase().includes(keyword);
            const contentMatch = camp.content && camp.content.toLowerCase().includes(keyword);
            return titleMatch || contentMatch;
        });
        renderPage(1);
    }

    // --- â˜…â˜…â˜… æ–°å¢ï¼šæ¸…é™¤æœå°‹å‡½å¼ â˜…â˜…â˜… ---
    function clearSearch() {
        const input = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        
        input.value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†
        clearBtn.style.display = 'none'; // éš±è—å‰å‰
        input.focus(); // è®“æ¸¸æ¨™å›åˆ°è¼¸å…¥æ¡†
        
        // æ¢å¾©é¡¯ç¤ºå…¨éƒ¨è³‡æ–™
        filteredCamps = allCamps;
        renderPage(1);
    }

    function renderPage(page) {
        currentPage = page;
        const listContainer = document.getElementById('campList');
        const noResult = document.getElementById('noResult');
        listContainer.innerHTML = ''; 

        if (filteredCamps.length === 0) {
            noResult.style.display = 'block';
            document.getElementById('pagination').innerHTML = '';
            return;
        } else {
            noResult.style.display = 'none';
        }

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageItems = filteredCamps.slice(startIndex, endIndex);

        pageItems.forEach((camp, index) => {
            let dateStr = camp.date ? String(camp.date).substring(0, 10) : 'æœªæ¨™ç¤º';
            if (dateStr.includes('T')) dateStr = dateStr.split('T')[0];

            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${index * 0.05}s`;

            card.innerHTML = `
                <div class="card-date">ğŸ“… ${dateStr}</div>
                <div class="card-title">${camp.title}</div>
                <div class="card-preview">é»æ“ŠæŸ¥çœ‹è©³ç´°è³‡è¨Š...</div>
            `;
            card.onclick = () => openModal(camp);
            listContainer.appendChild(card);
        });

        renderPagination();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderPagination() {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(filteredCamps.length / itemsPerPage);

        if (totalPages <= 1) return; 

        const createBtn = (text, onClick, disabled = false, isActive = false) => {
            const btn = document.createElement('button');
            btn.innerText = text;
            btn.className = `page-btn ${isActive ? 'active' : ''}`;
            btn.disabled = disabled;
            btn.onclick = onClick;
            return btn;
        };

        paginationContainer.appendChild(createBtn('Â«', () => renderPage(currentPage - 1), currentPage === 1));

        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);
        if (endPage - startPage < 4) startPage = Math.max(1, endPage - 4);

        for (let i = startPage; i <= endPage; i++) {
            paginationContainer.appendChild(createBtn(i, () => renderPage(i), false, i === currentPage));
        }

        paginationContainer.appendChild(createBtn('Â»', () => renderPage(currentPage + 1), currentPage === totalPages));
    }

    function openModal(camp) {
        let dateStr = camp.date ? String(camp.date).substring(0, 10) : '';
        if (dateStr.includes('T')) dateStr = dateStr.split('T')[0];

        document.getElementById('modalDate').innerText = "ç™¼ä½ˆæ—¥æœŸï¼š" + dateStr;
        document.getElementById('modalTitle').innerText = camp.title;
        document.getElementById('modalContent').innerText = camp.content || "ç„¡è©³ç´°å…§å®¹";
        document.getElementById('modalLink').href = camp.link;

        const attachContainer = document.getElementById('modalAttachments');
        const attachSection = document.getElementById('attachSection');
        attachContainer.innerHTML = '';
        
        if (camp.attachments && camp.attachments.trim() !== "" && camp.attachments !== "ç„¡é™„ä»¶") {
            attachSection.style.display = 'block';
            let files = camp.attachments.split('\n');
            files.forEach((fileUrl, index) => {
                let fileName = "é™„ä»¶ä¸‹è¼‰ " + (index + 1);
                try { 
                    const urlObj = new URL(fileUrl);
                    fileName = decodeURIComponent(urlObj.pathname.split('/').pop());
                } catch(e){}
                
                let a = document.createElement('a');
                a.href = fileUrl; a.target = "_blank"; a.className = "attach-link";
                a.innerHTML = "ğŸ“„ " + fileName;
                attachContainer.appendChild(a);
            });
        } else {
            attachSection.style.display = 'none';
        }
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal(event) { if (event.target.id === 'modalOverlay') document.getElementById('modalOverlay').style.display = 'none'; }
    function closeModalBtn() { document.getElementById('modalOverlay').style.display = 'none'; }
